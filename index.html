<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMIè®¡ç®—å™¨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="bmi-calculator">
      <h1>Enhanced BMI Calculator</h1>
      <p class="subtitle">Discover your Body Mass Index and get a comprehensive health assessment!</p>
      
      <div class="form-row">
        <div class="form-group">
          <label for="age">Age <span class="info-icon">?</span></label>
          <input type="number" id="age" placeholder="Enter age" min="1" max="120">
        </div>
        <div class="form-group">
          <label for="gender">Gender <span class="info-icon">?</span></label>
          <select id="gender">
            <option value="" selected disabled>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="weight">Weight (kg) <span class="info-icon">?</span></label>
          <input type="number" id="weight" placeholder="Enter weight" min="1" max="500" step="0.1">
        </div>
        <div class="form-group height-group">
          <label for="height">Height <span class="info-icon">?</span></label>
          <div class="height-unit-selector">
            <button type="button" class="unit-btn active" data-unit="feet">Feet/Inches</button>
            <button type="button" class="unit-btn" data-unit="meters">Meters</button>
          </div>
          <div class="height-inputs feet-input">
            <input type="number" id="feet" placeholder="Feet" min="0" max="10">
            <input type="number" id="inches" placeholder="Inches" min="0" max="11">
          </div>
          <div class="height-inputs meters-input" style="display: none;">
            <input type="number" id="meters" placeholder="Meters" min="0" max="3" step="0.01">
          </div>
        </div>
      </div>
      
      <div class="additional-factors">
        <button id="showFactorsBtn" class="factors-btn">
          Show Additional Factors for More Accuracy <span class="dropdown-icon">â–¼</span>
        </button>
        <div id="factorsContent" class="factors-content" style="display: none;">
          <!-- Additional factors will be added here -->
        </div>
      </div>
      
      <button id="calculateBtn" class="calculate-btn">
        <span class="calc-icon">ðŸ“Š</span> Calculate BMI and Health Factors
      </button>
      
      <div id="results" class="results-section" style="display: none;">
        <!-- Results will be displayed here -->
      </div>
      
      <div class="disclaimer">
        <p>BMI and Health Assessment Disclaimer</p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
