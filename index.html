    <style>
        :root {
            --nav-bg: #1a237e;
            --nav-text: #ffffff;
            --nav-hover: #283593;
            --primary-color: #007AFF;
            --text-color: #1D1D1F;
            --bg-color: #F5F5F7;
            --card-bg: #FFFFFF;
            --shadow: 0 4px 8px rgba(0,0,0,0.05);
            --accent-color: #FF3B30;
            --secondary-text: #86868B;
            --card-hover-transform: translateY(-8px);
            --card-hover-shadow: 0 12px 24px rgba(0,0,0,0.1);
            --transition-speed: 0.4s;
        }

        .dark-mode {
            --primary-color: #0A84FF;
            --text-color: #F5F5F7;
            --bg-color: #000000;
            --card-bg: #1D1D1F;
            --shadow: 0 4px 8px rgba(0,0,0,0.2);
            --accent-color: #FF453A;
            --secondary-text: #98989D;
            --card-hover-shadow: 0 12px 24px rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav-sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            background: rgba(26, 35, 126, 0.95);
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(8px);
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.2);
        }

        .nav-sidebar.active {
            left: 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px;
            color: var(--nav-text);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }

        .nav-item:hover {
            background: var(--nav-hover);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            fill: currentColor;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .menu-toggle:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .menu-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 35px;
            transition: all var(--transition-speed);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            width: 48px;
            height: 48px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-color);
        }

        .search-container {
            margin: 20px 0;
        }

        #search {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background: var(--card-bg);
            color: var(--text-color);
        }

        #search:focus {
            border-color: var(--primary-color);
        }

        .section-title {
            font-size: 36px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 40px 0 30px;
            text-align: center;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 32px rgba(0,0,0,0.15);
        }

        .game-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .game-card:hover::after {
            transform: scaleX(1);
        }

        .game-card img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 20px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .game-card:hover img {
            transform: scale(1.08);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .game-card h3 {
            color: var(--text-color);
            margin-bottom: 12px;
            font-size: 22px;
            font-weight: 700;
            transition: color 0.3s;
        }

        .game-card:hover h3 {
            color: var(--primary-color);
        }

        .game-card p {
            color: var(--secondary-text);
            font-size: 15px;
            line-height: 1.5;
        }

        .footer {
            background: var(--card-bg);
            padding: 20px;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            background: var(--bg-color);
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: var(--primary-color);
            color: white;
        }

        .footer-bottom {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .nav-links {
                gap: 10px;
            }

            .nav-link {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>

            });

            });

        function createGameCard(game) {
            const card = document.createElement('a');
            card.className = 'game-card';
            card.href = game.url || '#';
            card.target = '_blank';
            card.innerHTML = `
                <img src="${game.image}" alt="${game.title}">
                <h3>${game.title}</h3>
                <p>${game.description}</p>
            `;
            return card;
        }

        function searchGames() {
            const searchText = document.getElementById('search').value.toLowerCase();
            const bestCards = document.querySelectorAll('#bestGamesGrid .game-card');
            const newCards = document.querySelectorAll('#newGamesGrid .game-card');

            bestCards.forEach((card, index) => {
                const game = bestGames[index];
                const isMatch = game.title.toLowerCase().includes(searchText) ||

            });
